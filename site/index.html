{% for post in site.posts limit:1 %}
<div class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h4>Posted on <a href="{{ post.url }}" title="Permalink for this post">{{ post.date | date: "%Y-%m-%d" }}</a></h4>
	<div class="post_content">

	</div>
</div>
{% endfor %}
